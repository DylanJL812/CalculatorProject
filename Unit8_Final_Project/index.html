<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <p id="numone"></p>
            <p id="mathsign"></p>
            <p id="numtwo"></p>
            <div class="row">
                <button id="seven" class="col-3">7</button>
                <button id="eight" class="col-3">8</button>
                <button id="nine" class="col-3">9</button>
                <button id="plus" class="col-3">+</button>
            </div>
            <div class="row">
                <button id="four" class="col-3">4</button>
                <button id="five" class="col-3">5</button>
                <button id="six" class="col-3">6</button>
                <button id="sub" class="col-3">-</button>
            </div>
            <div class="row">
                <button id="one" class="col-3">1</button>
                <button id="two" class="col-3">2</button>
                <button id="three" class="col-3">3</button>
                <button id="multiply" class="col-3">*</button>
            </div>
            <div class="row">
                <button id="equals" class="col-4">=</button>
                <button id="zero" class="col-4">0</button>
                <button id="divide" class="col-4">/</button>
            </div>
            <h2 id="answer"></h2>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
